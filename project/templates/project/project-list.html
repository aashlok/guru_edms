{% extends "common.html" %}

{% block content %}
<h1>Project List</h1>
<a href={% url 'project:add-project' %}>Add New Project</a>
  {% if project_list %}
    <ul>
      {% for project in project_list %}
      <li>
	 <a href="{{ project.get_absolute_url }}">{{ project.name }}</a>
        ({{ project.manager }})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No Projects Created.</p>
  {% endif %}
{% endblock %}
